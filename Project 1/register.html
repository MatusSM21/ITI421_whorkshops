<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="register.css" rel="stylesheet">
    <title>Página de Autenticación</title>
</head>

<body>

    <div class="container">
        <h1>Página de Autenticación</h1>
        <img src="image/ticoride.png" alt="Imagen de Coche" width="200"><br><br>
        <!-- Reemplaza 'car.png' con la ruta real de tu imagen de coche -->

        <form action="/login" method="post">
            <!-- Reemplaza '/login' con la URL real de procesamiento de inicio de sesión -->
            <label for="username">Nombre de usuario</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Contraseña</label><br>
            <input type="password" id="password" name="password" required><br><br>

            ¿No tienes cuenta?
            <a href="/register">Regístrate aquí</a><br><br> <!-- Reemplaza '/register' con la URL real de registro -->

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

</body>
</html>
